<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple"
             [fullScreen]="true"></ngx-spinner>
<div class="app-body vh-100">
  <main class="main d-flex align-items-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card text-white bg-facebook py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <div>
                    <img src="./assets/copagImgs/logo-cop-bladna.png" width="100%">
                  </div>
                </div>
              </div>
            </div>
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="pseudo" placeholder="Matricule" required
                           [ngClass]="{'is-invalid': loginForm.controls['pseudo'].invalid}">

                    <div class="invalid-feedback" *ngIf="loginForm.controls['pseudo'].invalid">
                      <p *ngIf="loginForm.controls['pseudo'].hasError('required')">
                        {{frErrSrv.setErrorMessage('required')}}
                      </p>
                      <p *ngIf="loginForm.controls['pseudo'].hasError('minlength')">
                        {{frErrSrv.setErrorMessage('minlength', 4)}}
                      </p>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password"
                           required [ngClass]="{'is-invalid': loginForm.controls['password'].invalid}">

                    <div class="invalid-feedback" *ngIf="loginForm.controls['password'].invalid">
                      <p *ngIf="loginForm.controls['password'].hasError('required')">
                        {{frErrSrv.setErrorMessage('required')}}
                      </p>
                      <p *ngIf="loginForm.controls['password'].hasError('minlength')">
                        {{frErrSrv.setErrorMessage('minlength', 4)}}
                      </p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-facebook px-4" (click)="login()">Se connecter</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Mot de passe oublié ?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
